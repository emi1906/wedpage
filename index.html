<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página web mejorada con diseño moderno, accesible y funcional.">
  <title>Página Mejorada</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #007BFF;
      --secondary: #00bfff;
      --bg-dark: rgba(0,0,0,0.65);
      --bg-content: rgba(0,0,0,0.4);
      --border-radius: 18px;
      --shadow: 0 8px 32px 0 #0006;
      --font-main: 'Montserrat', 'Segoe UI', Arial, sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: var(--font-main);
      color: #fff;
      background: url('https://wallpapers.com/images/featured/estrella-en-3d-iuzr6rbm0rdhpvji.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      width: 100%;
      padding: 24px 0 6px 0;
      background: linear-gradient(90deg, var(--bg-dark), transparent);
      box-shadow: 0 2px 10px #0005;
    }
    header h1 {
      margin: 0;
      font-size: 2.6em;
      letter-spacing: 1.5px;
      font-weight: bold;
      text-shadow: 0 2px 10px #000b;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .content {
      background: var(--bg-content);
      padding: 32px 24px 28px 24px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      text-align: center;
      max-width: 420px;
      margin: 35px 12px 0 12px;
      position: relative;
      z-index: 2;
    }
    .center-img-container {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 22px;
    }
    .center-img-container img {
      width: 100%;
      max-width: 420px;
      height: auto;
      border-radius: var(--border-radius);
      box-shadow: 0 0 30px #000a;
      opacity: 0.85;
    }
    h2 {
      margin-top: 0;
      font-size: 1.5em;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 1px 8px #0008;
    }
    .button {
      margin-top: 28px;
      padding: 15px 40px;
      font-size: 1.18em;
      background: linear-gradient(90deg, var(--primary) 40%, var(--secondary) 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 8px #0003;
      outline: none;
      transition: background 0.3s, transform 0.2s;
      display: inline-block;
      letter-spacing: 1px;
    }
    .button:hover, .button:focus {
      background: linear-gradient(90deg, #0056b3 40%, #0088cc 100%);
      transform: scale(1.05);
    }
    .counter {
      margin-top: 36px;
      font-size: 1.23em;
      background: rgba(0,0,0,0.65);
      padding: 12px 0;
      border-radius: 8px;
      font-weight: 500;
      letter-spacing: 0.5px;
      box-shadow: 0 1px 5px #000a;
    }
    footer {
      width: 100%;
      background: linear-gradient(90deg, var(--bg-dark), transparent);
      text-align: center;
      padding: 18px 0 8px 0;
      font-size: 1em;
      color: #cceeff;
      margin-top: 20px;
      box-shadow: 0 -2px 12px #0007;
    }
    .footer-links {
      margin: 10px 0 0 0;
      display: flex;
      justify-content: center;
      gap: 22px;
    }
    .footer-links a {
      color: #cceeff;
      text-decoration: none;
      transition: color 0.2s;
      font-size: 1.2em;
    }
    .footer-links a:hover {
      color: #fff;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 1.5em; }
      .content { padding: 18px 5px 16px 5px; max-width: 98vw; }
      .center-img-container img { max-width: 98vw; }
      .button { padding: 12px 22px; font-size: 1em; }
      .counter { font-size: 1em; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenid@ a Mi Página Mejorada</h1>
  </header>
  <main>
    <div class="content" role="main">
      <div class="center-img-container">
        <img src="https://wallpapers.com/images/featured/estrella-en-3d-iuzr6rbm0rdhpvji.jpg" alt="Imagen decorativa de estrella en 3D">
      </div>
      <h2>¡Explora las mejoras de diseño, funcionalidad y accesibilidad!</h2>
      <button class="button" onclick="incrementCounter()" aria-label="Contador de visitas">Haz clic aquí</button>
      <div class="counter" id="counter" aria-live="polite">Has hecho clic 0 veces.</div>
    </div>
  </main>
  <footer>
    <div>Sitio creado por emi1906 &copy; 2025</div>
    <div class="footer-links">
      <a href="https://github.com/emi1906" target="_blank" rel="noopener" aria-label="GitHub de emi1906">GitHub</a>
      <a href="mailto:tuemail@ejemplo.com" aria-label="Correo electrónico">Email</a>
      <a href="#" aria-label="Otra red social">Twitter</a>
    </div>
  </footer>
  <script>
    // Accesibilidad: actualiza el texto del contador y lo guarda en localStorage
    function incrementCounter() {
      let count = parseInt(localStorage.getItem('counter') || '0', 10) + 1;
      localStorage.setItem('counter', count);
      document.getElementById('counter').textContent = `Has hecho clic ${count} vez${count === 1 ? '' : 'es'}.`;
    }
    // Mostrar contador persistente
    window.onload = function() {
      let count = parseInt(localStorage.getItem('counter') || '0', 10);
      document.getElementById('counter').textContent = `Has hecho clic ${count} vez${count === 1 ? '' : 'es'}.`;
    }
  </script>
</body>
</html>
