<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página con Fondo, Botón, Audio y Contador</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('https://img.freepik.com/premium-photo/there-is-cartoon-star-flying-through-sky-with-clouds-generative-ai_958098-19451.jpg'); /* Cambia esta URL por la de tu imagen */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .contenedor {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            margin-bottom: 24px;
            color: #333;
        }
        #visitador {
            padding: 12px 32px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }
        #visitador:hover {
            background: #217dbb;
        }
        #contador {
            margin-top: 20px;
            font-size: 22px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>ESPECIALMENTE PARA TI CON CARIÑO</h1>
        <button id="visitador">Ir a mi otra página</button>
        <div id="contador">Vistas: 0</div>
        <audio id="audio" src="Lady Gaga Bruno Mars - Die With A Smile (Sub. Español Lyrics) video oficial.mp3"></audio>
    </div>
    <script>
        // Inicializar el contador con localStorage
        let contador = localStorage.getItem('contadorVistas') || 0;
        const contadorDiv = document.getElementById('contador');
        const boton = document.getElementById('visitador');
        const audio = document.getElementById('audio');
        // Mostrar el contador al cargar
        contadorDiv.textContent = 'Vistas: ' + contador;
        // Evento al hacer clic en el botón
        boton.addEventListener('click', function() {
            contador++;
            contadorDiv.textContent = 'Vistas: ' + contador;
            localStorage.setItem('contadorVistas', contador);
            audio.currentTime = 0;
            audio.play();
            // Redirigir al terminar el audio
            audio.onended = function() {
                window.location.href = "https://tu-otra-pagina.com"; // Cambia la URL aquí a la de tu otra página
            };
        });
    </script>
</body>
</html>
