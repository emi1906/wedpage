!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi P치gina 4K</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      /* Cambia la URL por la imagen 4K que prefieras */
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    .contenido {
      background: rgba(0,0,0,0.6);
      display: inline-block;
      margin-top: 10vh;
      padding: 40px 60px;
      border-radius: 20px;
    }
    button {
      padding: 12px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background: #ff4081;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.2s;
    }
    button:hover {
      background: #e040fb;
    }
    #contador {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- AUDIO (cambia src por tu archivo de audio preferido) -->
  <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop></audio>
  
  <div class="contenido">
    <h1>Bienvenido/a a mi p치gina 4K</h1>
    <div id="contador">Visitas: 0</div>
    <button onclick="https://github.com/emi1906/Mi-pagina-web">Ir a otra p치gina</button>
  </div>

  <script>
    // CONTADOR DE VISITAS LOCAL (localStorage)
    let visitas = localStorage.getItem('contador_visitas');
    if (!visitas) {
      visitas = 1;
    } else {
      visitas = parseInt(visitas) + 1;
    }
    localStorage.setItem('contador_visitas', visitas);
    document.getElementById('contador').innerText = 'Visitas: ' + visitas;

    // Si quieres pausar el audio al hacer clic, puedes agregar este c칩digo:
    // document.getElementById('audio').addEventListener('click', function() {
    //   if (this.paused) this.play();
    //   else this.pause();
    // });
  </script>
</body>
</html>
