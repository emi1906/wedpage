<script>
    function actualizarContador() {
        let visitas = localStorage.getItem('contadorVisitas') || 0;
        visitas++;
        localStorage.setItem('contadorVisitas', visitas);
        document.getElementById('contador').textContent = 'Visitas: ' + visitas;
    }
    actualizarContador();

    document.getElementById('reset-contador').onclick = function() {
        localStorage.setItem('contadorVisitas', 0);
        localStorage.removeItem('ultimaVisita');
        actualizarContador();
    };

    document.getElementById('fondo-input').addEventListener('change', function(e) {
        if (e.target.files && e.target.files[0]) {
            const reader = new FileReader();
            reader.onload = function(ev) {
                document.body.style.backgroundImage = 'url(' + ev.target.result + ')';
            }
            reader.readAsDataURL(e.target.files[0]);
        }
    });
</script>
