<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {
            text-align: center;
            padding: 50px;
            background-size: cover;
            background-position: center;
            transition: background 0.5s;

        .container {

            padding: 30px;
            border-radius: 20px;
            display: inline-block;
        }
        #contador {
            font-size: 2em;
            margin: 20px 0;
        }
        input[type="file"] {
            display: none;
        }
        label {
            background: #fa8eaf;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        button {
            background: #85e085;
            color: #222;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
        .audio-controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Â¡Felicidades, Princesa! ðŸ‘‘ðŸŽ“</h1>
        <p>Hoy celebramos tu graduaciÃ³n y todo lo que has logrado. Â¡Te mereces el mundo!</p>
        
        <div id="contador">Visitas: 0</div>
        
        <div>
            <label for="fondo-input">Cambiar Fondo</label>
            <input type="file" id="fondo-input" accept="image/*">
        </div>
        
        <div class="audio-controls">
            <label for="audio-input">Agregar Audio</label>
            <input type="file" id="audio-input" accept="audio/*">
            <audio id="player" controls style="display:none;"></audio>
        </div>
        
        <button onclick="window.location.href='https://emi1906.github.io/Mi-pagina-web/'">Ir a la PÃ¡gina Especial</button>
    </div>
    
    <script>
        // Contador de vistas con localStorage
        function actualizarContador() {
            let visitas = localStorage.getItem('contadorVisitas') || 0;
            visitas++;
            localStorage.setItem('contadorVisitas', visitas);
            document.getElementById('contador').textContent = 'Visitas: ' + visitas;
        }
        actualizarContador();
        
        // Cambiar fondo
        document.getElementById('fondo-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    document.body.style.backgroundImage = `url('${evt.target.result}')`;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Agregar audio personalizado
        document.getElementById('audio-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const audio = document.getElementById('player');
                audio.src = URL.createObjectURL(file);
                audio.style.display = 'block';
                audio.play();
            }
        });
    </script>
