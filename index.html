<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Página </title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      /* Cambia la URL por la imagen 4K que prefieras */
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 1px 1px 4px #000;
    }
    .container {
      background: rgba(0,0,0,0.5);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 2rem;
      border: none;
      background: #00aaff;
      color: #fff;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0077aa;
    }
  </style>
</head>
<body>
  <audio id="audio" src="Lady Gaga Bruno Mars - Die With A Smile (Sub. Español Lyrics) video oficial.mp3" autoplay loop></audio>
  <div class="container">
    <h1>Bienvenido a mi página </h1>
   <!-- Contador de visitas y botón de navegación -->
<div id="visit-counter-container" style="margin-bottom: 1em;">
  <span id="visit-counter"></span>
  <button id="go-to-other-page" style="margin-left: 1em;">Ir a otra página</button>
</div>
<script>
// --- CONTADOR DE VISITAS ---
const counterKey = 'visitCounter';
let visits = localStorage.getItem(counterKey);
if (!visits) {
  visits = 1;
} else {
  visits = parseInt(visits, 10) + 1;
}
localStorage.setItem(counterKey, visits);
document.getElementById('visit-counter').textContent = `Visitas: ${visits}`;

// --- BOTÓN PARA IR A OTRA PÁGINA ---
document.getElementById('go-to-other-page').onclick = function() {
  window.location.href = 'otra-pagina.html'; // Cambia esto por la URL que quieras
};
</script>
